<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Alerts</title>
</head>
<body>
    <div class="main-page">
        <div class="component-page">
            <h1 class="component-title">Alerts</h1>
            <div class="item-card">
                <h3>Primary Alert</h3>
                <div class="alert alert-primary">
                    <span class="alert-icon"><img src="https://img.icons8.com/android/24/000000/info.png"/></span>
                    <span class="alert-text">This is an info alert — check it out!</span>
                    <span><button class="btn-close">X</button></span>
                </div>
            </div>
            <div class="item-card">
                <h3>Success Alert</h3>
                <div class="alert alert-success">
                    <span class="alert-icon"><img src="https://img.icons8.com/color/24/000000/double-tick.png"/></span>
                    <span class="alert-text">This is an info alert — check it out!</span>
                    <span><button class="btn-close">X</button></span>
                </div>
            </div>
            <div class="item-card">
                <h3>Warning Alert</h3>
                <div class="alert alert-warning">
                    <span class="alert-icon"><img src="https://img.icons8.com/emoji/24/000000/warning-emoji.png"/></span>
                    <span class="alert-text">This is an info alert — check it out!</span>
                    <span><button class="btn-close">X</button></span>
                </div>
            </div>
            <div class="item-card">
                <h3>Fail Alert</h3>
                <div class="alert alert-danger">
                    <span class="alert-icon"><img src="https://img.icons8.com/emoji/24/000000/cross-mark-emoji.png"/></span>
                    <span class="alert-text">This is an info alert — check it out!</span>
                    <span><button class="btn-close">X</button></span>
                </div>
            </div>
        </div>

        <div>
            <header>
                <button class="toggler">
                    <i class="material-icons">menu</i>
                </button>
            </header>
            <aside class="component-list">
                <a href="../../index.html" class="component-list-item">Home</a>

                <a href="../button/button.html" class="component-list-item">Button</a>    
                <a href="../card/card.html" class="component-list-item">Card</a>        
                <a href="../navigation/navigation.html" class="component-list-item">Navigation</a>  
                <a href="../list/list.html" class="component-list-item">List</a>    
                <a href="../modal/modal.html" class="component-list-item">Modal</a>     
            </aside>
        </div>
    </div>
    <script src="../../index.js"></script>
</body>
</html>
